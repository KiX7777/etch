<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="options">
      <button class="newgrid" onclick="makeGrid()">NEW GRID</button>
      <div class="choosecolor">
        <label for="colorpick">Cell color</label>
        <input
          type="color"
          name="colorpick"
          id="colorpick"
          value="#b7ff4c"
          onclick="changecolor()"
        />
        <button class="rainbow" onclick="changetorandomColor()"></button>
        <button class="erase" onclick="eraseColor()">ERASE</button>
      </div>
    </div>
    <div class="container"></div>
  </body>
</html>
