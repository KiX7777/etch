<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="options">
      <button class="newgrid" onclick="makeGrid()">NEW GRID</button>
      <div class="choosecolor">
        <input type="color" name="colorpick" id="colorpick" value="#b7ff4c" />
        <label for="colorpick">Cell color</label>
      </div>
      <iframe
        style="border-radius: 12px; margin-top: 80px"
        src="https://open.spotify.com/embed/track/6T27IN7Ai94BeDv6PPCmoC?utm_source=generator"
        width="100%"
        height="150"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
    </div>
    <div class="container"></div>
  </body>
</html>
